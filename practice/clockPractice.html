<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clock</title>
    <style>
        body{
            background-color: #000;
        }
        #can{
            background-color: #fff;
        }
    </style>
    <script>
        window.onload = function(){
            var OC = document.getElementById("can");
            var OGC = OC.getContext("2d");
            var x=200;
            var y=200;
            var r = 150;

            function clock() {
                //获取当前时间
                var date = new Date();
                var hours = date.getHours();
                var minutes = date.getMinutes();
                var seconds = date.getSeconds();

                var hourVal = (hours-3)%12*(30*Math.PI/180)+minutes/60*30*Math.PI/180;
                var minuteVal = (minutes-15)*6*Math.PI/180;
                var secondVal = (seconds-15)*6*Math.PI/180;


                // OGC.arc(200,200,100,0,90*Math.PI/180,false);
                // OGC.closePath();
                // OGC.stroke();
                //画分针
                OGC.beginPath();
                for(var i=0;i<60;i++){
                    OGC.moveTo(x,y);
                    OGC.arc(x,y,r,6*i*Math.PI/180,6*(i+1)*Math.PI/180,false);

                }
                OGC.closePath();
                OGC.stroke();

                OGC.fillStyle = "white";
                OGC.beginPath();
                OGC.moveTo(x,y);
                OGC.arc(x,y,r*9/10,0,360*Math.PI/180,false);
                OGC.closePath();
                OGC.fill();

                //画时针
                OGC.lineWidth = 3;
                OGC.beginPath();
                for(var j=0;j<12;i++){
                    OGC.moveTo(x,y);
                    OGC.arc(x,y,r,30*i*Math.PI/180,30*(i+1)*Math.PI/180,false);

                }
                OGC.closePath();
                OGC.stroke();

                OGC.fillStyle = "white";
                OGC.beginPath();
                OGC.moveTo(x,y);
                OGC.arc(x,y,r*8/10,0,360*Math.PI/180,false);
                OGC.closePath();
                OGC.fill();

                //画指针
                //时针
                OGC.lineWidth = 5;
                OGC.beginPath();
                OGC.moveTo(x,y);
                OGC.arc(x,y,r*6/10,hourVal,hourVal,false);
                OGC.closePath();
                OGC.stroke();

                //分针
                OGC.lineWidth = 3;
                OGC.beginPath();
                OGC.moveTo(x,y);
                OGC.arc(x,y,r*7/10,minuteVal,minuteVal,false);
                OGC.closePath();
                OGC.stroke();

                //秒针
                OGC.lineWidth = 2;
                OGC.beginPath();
                OGC.moveTo(x,y);
                OGC.arc(x,y,r*8/10,secondVal,secondVal,false);
                OGC.closePath();
                OGC.stroke();
            }

            clock();
            setInterval(clock,20);
        }
    </script>
</head>
<body>
<canvas id="can" width="400px" height="400px"></canvas>
</body>
</html>
