<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>position details</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 1200px;
            margin: 0 auto;
            background-color: #eeeeee;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .box{
            width: 100px;
            height: 100px;
            font-size: 50px;
        }
        .box1{
            background-color: #5f6975;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1</div>
    </div>
</body>
</html>
